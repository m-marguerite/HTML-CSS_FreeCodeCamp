<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>My Custom Media Player</h1>

  <section>
    <h2>Learning with the Map Method</h2>
    <video controls width="640">
      <source
        src="https://cdn.freecodecamp.org/curriculum/labs/What%20is%20the%20map%20method%20and%20how%20does%20it%20work.mp4"
        type="video/mp4">
    </video>
  </section>

  <section>
    <h2>Relaxing Tune: Sailing Away</h2>
    <audio
      controls
      loop
      src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3">
  </section>
</body>
</html>
